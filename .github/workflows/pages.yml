name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject feedback token
        if: ${{ vars.FEEDBACK_TOKEN != '' || secrets.FEEDBACK_TOKEN != '' }}
        run: |
          TOKEN="${{ secrets.FEEDBACK_TOKEN }}"
          echo "window.__FEEDBACK_TOKEN__ = '${TOKEN}';" > config.js

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - id: deployment
        uses: actions/deploy-pages@v4
